     font-size="24"
     xml:space="preserve"><tspan
       sodipodi:role="line"
       id="tspan4816"
       x="483.86447"
       y="44.192913">Solid boxes represent </tspan><tspan
       sodipodi:role="line"
       id="tspan4818"
       x="483.86447"
       y="67.526245">separate applications.</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="90.859581"
       id="tspan4822" /><tspan
       sodipodi:role="line"
       x="483.86447"
       y="114.19291"
       id="tspan4824">Dashed boxes represent</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="137.52625"
       id="tspan4826">security zones.</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="160.85957"
       id="tspan4828" /><tspan
       sodipodi:role="line"
       x="483.86447"
       y="184.1929"
       id="tspan4852">The most secure way to deploy</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="207.52625"
       id="tspan4856">the proxy is put it on the same</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="230.85957"
       id="tspan4858">machines as the insecure client</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="254.1929"
       id="tspan4862">and server applications.</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="277.52625"
       id="tspan4864" /><tspan
       sodipodi:role="line"
       x="483.86447"
       y="300.85956"
       id="tspan4866">The client can then connect to </tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="324.1929"
       id="tspan4870">the proxy listening only on the </tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="347.52625"
       id="tspan4874">loopback adapter (localhost).</tspan><tspan
       sodipodi:role="line"
       x="483.86447"
       y="370.85956"
       id="tspan4860" /></text>
